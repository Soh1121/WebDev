<!DOCTYPE html>
<html>
    <head>
        <title>My App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
        <link rel="stylesheet" href="app.min.css">
        <style>
            /* TODO */
        </style>
    </head>

    <body>
        <div class="app-page" data-page="home">
            <div class="app-topbar blue">
                <div class="app-title">Send An Email</div>
            </div>
            
            <div class="app-content">
                <p class="app-section">
                   Click below to send an email! 
                </p>
                
                <div class="app-section">
                    <div class="app-button redirect" data-clickable-class="active"></div>
                </div>
                
                <div class="app-section">
                    <div class="app-button">Send to new user</div>
                </div>
            </div>
        </div>
        
        <div class="app-page" data-page="sendemail">
            <div class="app-topbar">
                <div class="app-title">Send Email</div>
                <div class="app-button right" data-target="done">Done</div>
            </div>
            
            <div class="app-content">
                <div class="app-section">
                    <p>From:</p>
                    <input class="app-input" placeholder="Sender Email Address">
                </div>
                
                <div class="app-section">
                    <p>To:</p>
                    <input class="app-input" placeholder="Recipient Email Address">
                </div>
                
                <div class="app-section">
                    <input class="app-input" placeholder="Subject">
                    <textarea class="app-input" placeholder="Message"></textarea>
                    <div class="app-button green">Send</div>
                </div>
            </div>
        </div>

        <script src="zepto.js"></script>
        <script src="app.min.js"></script>
        <script>
            App.controller('home', function (page) {
                // put stuff here
            });

            App.controller('page2', function (page) {
                // put stuff here
            });

            try {
                App.restore();
            } catch (err) {
                App.load('home');
            }
        </script>
    </body>
</html>
