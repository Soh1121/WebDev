<html>
    <head>

    <body>
        <div class="app-page" data-page="home">
            <div class="app-topbar">
                <div class="app-title">Send Email</div>
                <div class="app-button right" data-target="done">Done</div>
            </div>
            
            <div class="app-content">
                <div class="app-section">
                    <p>From:</p>
                    <input class="app-input" placeholder="Sender Email Address">
                </div>
                
                <div class="app-section">
                    <p>To:</p>
                    <input class="app-input" placeholder="Recipient Email Address">
                </div>
                
                <div class="app-section">

                    <textarea class="app-input" placeholder="Message"></textarea>
                    <div class="app-button green">Send</div>
                </div>
            </div>
        </div>

    <div class="app-page" data-page="page2">
      <div class="app-topbar">
        <div class="app-button left" data-back data-autotitle></div>

      </div>
      <div class="app-content">
        Page 2 is lonely
      </div>
    </div>

      try {
        App.restore();
      } catch (err) {

      }
